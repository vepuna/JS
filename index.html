<body>
<script>
"use strict";

const num = +prompt('number');
switch(num){
  case 0:
    alert('Вы ввели число 0'); 
    break;
  case 1:
    alert('Вы ввели число 1');
    break;
  default:
  alert('Вы ввели число 2, а может и 3');
  break;
}
 
  

</script>
</body>
