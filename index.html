<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
"use strict";

let num = prompt('number');
switch(num){
  case '0':
    alert('zero'); 
    break;
  case '1':
    alert('one');
    break;
  case '2':
    alert('two'); 
    break; 
  case '3':
    alert('three'); 
    break;
  case '4':
    alert('four'); 
    break;
  case '5':
    alert('five'); 
    break;
  case '6':
    alert('six'); 
    break;
  case '7':
    alert('seven'); 
    break;
  case '8':
    alert('eight'); 
    break;
  case '9':
    alert('nine'); 
    break;
  default:
  alert('Error');
  break;
}
</script>
</body>
</html>
